<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Video Player</h1>
        <div class="mb-6">
            <video id="videoPlayer" controls class="w-full">
                Your browser does not support the video tag.
            </video>
        </div>
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Videos</h2>
        <ul class="space-y-2">
            {{range .videos}}
            <li class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                <a href="#" onclick="playVideo('/{{.Path}}')" class="text-blue-500 hover:text-blue-700">{{.Name}}</a>
                <p class="text-gray-600">Recorded At: {{.RecordedAt.Format "2006-01-02 15:04:05"}}</p>
                <p class="text-gray-600">Duration: {{.Duration}} seconds</p>
            </li>
            {{end}}
        </ul>
        {{if not .videos}}
        <p class="text-gray-600 mt-4">No videos found.</p>
        {{end}}
    </div>
    <script>
        function playVideo(src) {
            const video = document.getElementById('videoPlayer');
            video.src = src;
            video.play();
        }
    </script>
</body>
</html>
